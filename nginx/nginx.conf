events {}

http {
    keepalive_timeout 65;
    
    # Enable Gzip compression for faster loading of CSS, JS, etc.
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Serve static assets from the /public directory with proper caching
        location /public/ {
            alias /Users/maximemartin/django2/frontend/public;
            autoindex on;

            # Set cache for static files (CSS, JS, images)
            location ~* \.(?:css|js|gif|jpe?g|png|svg|woff2?)$ {
                expires 30d;
                add_header Cache-Control "public, max-age=2592000, immutable";
                gzip_static on;
                gzip_vary on;
                gzip_proxied any;
            }
        }
        location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
        location /predict/ {
