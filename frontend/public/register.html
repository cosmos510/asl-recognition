
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time ASL Recognition</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/bundle.js"></script>
</head>
<body>
    <header id="header-container">
    </header>
    <main>
        
        <div class="container3">
            <section class="register-hero">
                <div class="register-hero-content">
                    <h2>Unlock the Power of Real-Time ASL Recognition</h2>
                    <p>Register now and join a community transforming communication through technology.</p>
                </div>
            </section>
            <form id="myForm" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="submitButton" class="btn btn-primary">Register</button>
            </form>
        </div>
    </main>
    <footer id="footer-container">
    </footer>
    <script src="/register.js"></script>
</body>
</html>
