<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time ASL Recognition</title>
</head>
<body>
    <h1>ASL Real-Time Recognition</h1>
    <div>
        <!-- Video stream -->
        <video id="webcam" width="640" height="480" autoplay></video>
        <!-- Prediction result -->
        <h2>Prediction: <span id="prediction">Loading...</span></h2>
    </div>

    <script>
        async function setupWebcam() {
    const webcamElement = document.getElementById('webcam');
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcamElement.srcObject = stream;
    } catch (err) {
        console.error('Error accessing webcam: ', err);
    }
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function sendFrameToServer(blob) {
    const formData = new FormData();
    formData.append('file', blob, 'frame.jpg');

    fetch("/upload_frame/", {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('prediction').innerText = data.prediction || 'No prediction';
    })
    .catch(error => console.error('Error:', error));
}

function captureFrame() {
    const videoElement = document.getElementById('webcam');
    const canvas = document.createElement('canvas');
    canvas.width = videoElement.videoWidth;
    canvas.height = videoElement.videoHeight;
    canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => sendFrameToServer(blob), 'image/jpeg');
}

setupWebcam();

// Periodically capture and send frames to the server
setInterval(captureFrame, 1000);  // Adjust the interval as needed  // Adjust the interval as needed
    </script>
</body>
</html>
