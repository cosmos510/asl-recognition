<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-Time ASL Recognition platform offering cutting-edge technology for recognizing American Sign Language in real-time.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home - Real-Time ASL Recognition</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/bundle.js"></script>
</head>
<body>
    <header id="header-container"></header>
    <main>
        <div class="container-predict">
            <h2>ASL Recognition in Action</h2>
            <div class="content">
                <div class="video-section">
                    <div class="video-container">
                        <video id="webcam" width="640" height="480" autoplay></video>
                    </div>
                </div>
                <div class="card-prediction">
                    <h2>Prediction:</h2>
                    <p class="prediction-text" id="prediction-text">Your Prediction Will Appear Here!</p>
                    <canvas id="prediction-canvas"></canvas>
                </div>
            </div>
            <button class="feedback-button" onclick="window.location.href='/feedback'">Give Feedback</button>
        </div>
    </main>
    <footer id="footer-container"></footer>
    <script src="/predict.js"></script>  
</body>
</html>
